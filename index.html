<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <!--kush bhardwaj-->
    <!--  Favicon    -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!--   CSS   -->
    <link rel="stylesheet" href="style.css" />

  <!--kush bhardwaj-->
  <body class="flex">
    <!-- Welcome Back screen -->
    <div class="d-none" id="welcomeBack">
      <h1>Hey! Welcome back</h1>
      <button id="resumeBtn">Resume alarm</button><!--kush bhardwaj-->
    </div>

    <div class="wrapper flex">

      <h1 id="currentTime">00:00:00</h1><!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj-->

      <div id="content">
        <!-- Hour section -->
        <div class="column">
          <select id="hour">
            <option value="Hour" selected hidden>Hour</option><!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj-->

        <div class="column">
          <select id="minute">
            <option value="Minute" selected hidden>Minute</option><!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj-->
          </select><!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj-->
        </div>
        <!-- AM/PM section -->
        <!--kush bhardwaj-->
        <!--kush bhardwaj-->
        <!--kush bhardwaj--><!--kush bhardwaj-->

          <select id="ampm">
            <option value="AM/PM" selected hidden>AM/PM</option>
          </select>
          <!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj-->
          <!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj-->
          <!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj-->

        </div>
      </div>
      <!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj--><!--kush bhardwaj-->
      <!-- Set alarm Button -->
      <button id="setBtn"></button>
      <!-- Alarm time indicator -->
      <p id="alarmText"></p>
    </div>
